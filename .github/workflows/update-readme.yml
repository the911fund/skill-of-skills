name: Update README

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch README from API
        id: fetch
        run: |
          # Retry up to 3 times with exponential backoff
          for i in 1 2 3; do
            echo "Attempt $i: Fetching README..."
            RESPONSE=$(curl -s --max-time 30 "https://skills.911fund.io/api/v1/readme/regenerate")

            # Check if response looks like JSON
            if echo "$RESPONSE" | jq -e '.readme_content' > /dev/null 2>&1; then
              echo "$RESPONSE" | jq -r '.readme_content' > README.md
              break
            else
              echo "Received non-JSON response: ${RESPONSE:0:200}"
              if [ $i -lt 3 ]; then
                echo "Waiting before retry..."
                sleep $((i * 5))
              fi
            fi
          done

          # Check if README was updated
          if [ -s README.md ] && [ "$(head -c 10 README.md)" != "null" ]; then
            echo "updated=true" >> $GITHUB_OUTPUT
          else
            echo "updated=false" >> $GITHUB_OUTPUT
            echo "Failed to fetch README content after 3 attempts"
            exit 1
          fi

      - name: Commit and push
        if: steps.fetch.outputs.updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet README.md; then
            echo "No changes to README"
          else
            git add README.md
            git commit -m "ðŸ“Š Auto-update README with latest tools

            Co-Authored-By: Skill of Skills Bot <bot@911fund.com>"
            git push
          fi
